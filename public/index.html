<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title></title>

</head>

<body>
    <section id="container">

        <div class="divs">
            <div class="dropdown">
                <button id="dropdown-btn" class="dropbtn">Countries</button>
                <div id="myDropdown" class="dropdown-content">
                    <input type="text" placeholder="Search.." id="myInput">

                </div>
            </div>

        </div>

        <div class="divs">
            <div class="dropdown categories">
                <button id="category-btn" class="dropbtn">Categories</button>
                <div id="categoryDropdown" class="dropdown-content">
                    <input type="text" placeholder="Search.." id="inputCategory">

                </div>
            </div>

        </div>

        <div class="divs">
            <button type="button" id="reset-btn">Reset</button>
        </div>

    </section>

    <section id="maps-section">
        <div id="map">
        </div>
    </section>

    <script src="script.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKG3n2BRP3bALN3nRj1Bq2uhF95M2bPJA"></script>
</body>

</html>
